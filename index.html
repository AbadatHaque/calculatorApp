<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/svg+xml" href="./images/Calculator_512.png" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">

    <script>
        let deferredPrompt; // Variable to hold the event

        // Registering service worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"));
        }

        // Listen for beforeinstallprompt event
        window.addEventListener("beforeinstallprompt", (event) => {
            // Prevent the default prompt
            event.preventDefault();
            // Save the event so it can be triggered later
            deferredPrompt = event;
            // Show the custom modal
            showInstallModal();
        });

        // Function to show the modal
        function showInstallModal() {
            const modal = document.getElementById("install-modal");
            modal.style.display = "block"; // Show the modal
        }

        // Function to hide the modal
        function hideInstallModal() {
            const modal = document.getElementById("install-modal");
            modal.style.display = "none"; // Hide the modal
        }

        // Function to trigger the installation of the PWA
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Show the installation prompt
                deferredPrompt.userChoice
                    .then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the installation prompt');
                        } else {
                            console.log('User dismissed the installation prompt');
                        }
                        deferredPrompt = null; // Clear the deferred prompt
                        hideInstallModal(); // Hide the modal after installation
                    });
            }
        }

        // Function to dismiss the installation prompt
        function dismissInstall() {
            hideInstallModal(); // Hide the modal without installing
        }
    </script>

    <style>

        #install-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

</head>

    </div>

    <!-- Install Modal -->
    <div id="install-modal">
        <div class="modal-content">
            <h2>Install PWA</h2>
            <p>Would you like to install this app?</p>
            <div class="modal-buttons">
                <button onclick="installPWA()">Yes</button>
                <button onclick="dismissInstall()">No</button>

    </div>
